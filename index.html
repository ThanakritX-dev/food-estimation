<body>

<h1>Food Estimation</h1>

<div class="container">

    <button class="secondary" onclick="startCamera()">üì∑ ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
    <button class="secondary" onclick="switchCamera()">üîÑ ‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
    <button class="primary" onclick="takePhoto()">üì∏ ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ</button>
    <br>
    <input type="file" accept="image/*" onchange="uploadImage(event)">

    <video id="video" autoplay playsinline></video>

    <div class="compare">
        <div>
            <div class="label">‡∏Å‡πà‡∏≠‡∏ô‡∏ñ‡πà‡∏≤‡∏¢ / ‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</div>
            <img id="beforeImage">
        </div>
        <div>
            <div class="label">‡∏´‡∏•‡∏±‡∏á‡∏ñ‡πà‡∏≤‡∏¢ / ‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</div>

</div>

<script>
let video = document.getElementById("video");
let beforeImage = document.getElementById("beforeImage");
let afterImage = document.getElementById("afterImage");

let currentStream;
let facingMode = "environment"; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á

async function startCamera() {
    if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
    }

    currentStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facingMode }
    });

    video.srcObject = currentStream;
}

function switchCamera() {
    facingMode = (facingMode === "environment") ? "user" : "environment";
    startCamera();
}

function takePhoto() {
    let canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    let ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    let imageData = canvas.toDataURL("image/png");

    beforeImage.src = video.srcObject ? imageData : "";
    afterImage.src = imageData;
}

function uploadImage(event) {
    let file = event.target.files[0];
    if (!file) return;

    let reader = new FileReader();
    reader.onload = function(e) {
        beforeImage.src = e.target.result;
        afterImage.src = e.target.result;
    }
    reader.readAsDataURL(file);
}
</script>
